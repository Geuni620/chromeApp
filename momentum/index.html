<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <h1>Random Number Game</h1>
    <h2>Generate a number between 0 and</h2>
    <form class="formRangeNumber">
      <input class="inputRangeNumber" type="number" min="0" />
    </form>
    <h3>Guess the number</h3>
    <form class="formGuessNumber">
      <input class="inputGuessNumber" type="number" min="0" />
      <button>PLAY!</button>
      <h4 id="choseResult"></h4>
      <h4 id="randomResult"></h4>
      <h4 id="resultResult"></h4>
    </form>
    <script src="app.js"></script>
  </body>
</html>
